<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apple</title>
  <script src="https://kit.fontawesome.com/5036f34c07.js" crossorigin="anonymous"></script>

</head>

<body >
  <main class ="background-1 z-index-bot">
  <header>
    <div class="dflex navbar-container">
      <nav class = "dflex z-index-top">
        <button type="button" class = "flex-item-1-8 nav-btn" ><i class="fab fa-apple "></i></button>
        <button type="button" class = "flex-item-1-8 nav-btn">Store</button>
        <button type="button" class = "flex-item-1-8 nav-btn" >Mac</button>
        <button type="button" class = "flex-item-1-8 nav-btn" >iPod</button>
        <button type="button" class = "flex-item-1-8 nav-btn" >iPhone</button>
        <button type="button" class = "flex-item-1-8 nav-btn" >iPad</button>
        <button type="button" class = "flex-item-1-8 nav-btn" >iTunes</button>
        <button type="button" class = "flex-item-1-8 nav-btn" >Support</button>
        <div class = "searchbar-container flex-item-9 dflex">
          <input data-provide="typeahead" data-items="4"  type="text" class="search-query">
        </div>
      </nav>
    </div>

  </header>
  </main>
  

  
</body>


</html>
